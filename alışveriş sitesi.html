<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    header {
      background-color: #0078d7;
      color: white;
      text-align: center;
      padding: 1rem 0;
    }

    .container {
      width: 80%;
      margin: 20px auto;
    }

    .user-info, .products {
      margin: 20px 0;
    }

    .user-info form {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .user-info input {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .user-info button {
      padding: 10px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .user-info button:hover {
      background-color: #005bb5;
    }

    .product {
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 5px;
      margin: 10px;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product img {
      max-width: 300px;
      border-radius: 5px;
    }

    .product h3 {
      margin: 15px 0 10px;
      font-size: 1.5rem;
    }

    .product p {
      font-size: 1rem;
      color: #555;
    }

    .product .price {
      font-size: 1.2rem;
      color: #e63946;
      font-weight: bold;
      margin-top: 10px;
    }

    .product button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #0078d7;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .product button:hover {
      background-color: #005bb5;
    }

    footer {
      text-align: center;
      padding: 10px;
      background-color: #0078d7;
      color: white;
      position: relative;
      bottom: 0;
      width: 100%;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      width: 90%;
      max-width: 500px;
      text-align: center;
    }

    .modal-content h3 {
      margin-bottom: 15px;
    }

    .modal-content ul {
      list-style: none;
      padding: 0;
      margin-bottom: 15px;
    }

    .modal-content ul li {
      margin-bottom: 10px;
      font-size: 1.1rem;
    }

    .close-modal, .purchase-btn {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .close-modal {
      background-color: #e63946;
    }

    .close-modal:hover {
      background-color: #b02436;
    }

    .purchase-btn {
      background-color: #0078d7;
    }

    .purchase-btn:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Shopping Site</h1>
  </header>

  <div class="container">
    <div class="user-info">
      <h2>User Information</h2>
      <form id="userForm">
        <input type="text" id="name" placeholder="Enter your name" required>
        <input type="email" id="email" placeholder="Enter your email" required>
        <button type="submit">Save Information</button>
      </form>
      <p id="userDetails"></p>
    </div>

    <div class="products">
      <h2>Products</h2>
      <!-- Ferrari Product Card -->
      <div class="product">
        <img src="https://images.unsplash.com/photo-1561948950-5a3dca8281d7" alt="Ferrari sports car">
        <h3>Ferrari</h3>
        <p class="price" data-price="250000">$250,000</p>
        <button>Add to Cart</button>
      </div>

      <!-- Lamborghini Product Card -->
      <div class="product">
        <img src="https://images.unsplash.com/photo-1602440621407-50a22f06ea7c" alt="Lamborghini Aventador">
        <h3>Lamborghini</h3>
        <p class="price" data-price="400000">$400,000</p>
        <button>Add to Cart</button>
      </div>
    </div>
    <button class="view-cart-btn">View Cart</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="cartModal">
    <div class="modal-content">
      <h3>Shopping Cart</h3>
      <div id="modalUserDetails">
        <p><strong>Name:</strong> <span id="modalUserName">N/A</span></p>
        <p><strong>Email:</strong> <span id="modalUserEmail">N/A</span></p>
      </div>
      <ul id="cartItems"></ul>
      <p id="totalPrice"><strong>Total:</strong> $0</p>
      <button class="purchase-btn">Purchase</button>
      <button class="close-modal">Close</button>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 Simple Shopping Site</p>
  </footer>

  <script>
    // Save User Information
    const userForm = document.getElementById('userForm');
    const userDetails = document.getElementById('userDetails');
    const modalUserName = document.getElementById('modalUserName');
    const modalUserEmail = document.getElementById('modalUserEmail');

    userForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      localStorage.setItem('userName', name);
      localStorage.setItem('userEmail', email);
      userDetails.innerHTML = `<strong>Welcome, ${name}!</strong> Your email: ${email}`;
      modalUserName.textContent = name;
      modalUserEmail.textContent = email;
      userForm.reset();
    });

    // Shopping Cart
    const cart = [];
    const cartModal = document.getElementById('cartModal');
    const cartItemsList = document.getElementById('cartItems');
    const totalPriceElement = document.getElementById('totalPrice');
    const purchaseBtn = document.querySelector('.purchase-btn');
    const closeModalBtn = document.querySelector('.close-modal');
    const viewCartBtn = document.querySelector('.view-cart-btn');

    document.querySelectorAll('.product button').forEach((button) => {
      button.addEventListener('click', function () {
        const productName = this.parentElement.querySelector('h3').innerText;
        const productPrice = parseFloat(this.parentElement.querySelector('.price').dataset.price);
        cart.push({ name: productName, price: productPrice });
        alert(`${productName} added to the cart!`);
        updateCartModal();
      });
    });

    function updateCartModal() {
      cartItemsList.innerHTML = cart
        .map((item) => `<li>${item.name} - $${item.price.toLocaleString()}</li>`)
        .join('');
      const total = cart.reduce((sum, item) => sum + item.price, 0);
      totalPriceElement.innerHTML = `<strong>Total:</strong> $${total.toLocaleString()}`;
    }

    viewCartBtn.addEventListener('click', () => {
      modalUserName.textContent = localStorage.getItem('userName') || 'N/A';
      modalUserEmail.textContent = localStorage.getItem('userEmail') || 'N/A';
      cartModal.style.display = 'flex';
      updateCartModal();
    });

    purchaseBtn.addEventListener('click', () => {
      alert('Purchase successful!');
      cart.length = 0; // Clear cart
      updateCartModal();
      cartModal.style.display = 'none';
    });

    closeModalBtn.addEventListener('click', () => {
      cartModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === cartModal) cartModal.style.display = 'none';
    });
  </script>
</body>
</html>
